<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <c:choose>
                    <c:when test="#{fb.administrator or fb.creator or fb.editor or fb.owner}">
                        <h:form>
                            <c:choose>
                                <!-- Mostrar todos los cuestionarios si el usuario es de rol administrador -->
                                <c:when test="#{fb.administrator}">
                                    <p:dataTable id="quizList" var="list" value="#{quiz.allQuiz}"
                                                 paginator="true" rows="10" 
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15">
                                        <f:facet name="header">  
                                            Cuestionarios (#{quiz.allQuiz.size()}) 
                                        </f:facet> 
                                        <p:column>  
                                            <f:facet name="header">  
                                                <h:outputText value="nombre" />  
                                            </f:facet>  
                                            <h:outputText value="#{list.name}" />  
                                        </p:column>
                                    </p:dataTable>
                                </c:when>
                                <c:otherwise>
                                    No puede ver el contenido de esta pàgina
                                </c:otherwise>
                            </c:choose>
                        </h:form>
                    </c:when>
                    <c:otherwise>
                        <a href="signin">Iniciar sesiòn con facebook</a> <br/>
                    </c:otherwise>
                </c:choose>
            </ui:define>
        </ui:composition>
    </html>
