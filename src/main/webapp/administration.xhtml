<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
        <ui:composition template="template/layout.xhtml">
            <ui:define name="content">
                <c:choose>
                    <c:when test="#{fb.administrator or fb.creator or fb.editor or fb.owner}">
                        <h:form>
                            <c:choose>
                                <c:when test="#{fb.administrator}">
                                    <h:outputText value="#{quiz.allQuiz.size()}"/>
                                    <p:dataList value="#{quiz.allQuiz}" var="list" itemType="disc">
                                        #{list.name}
                                    </p:dataList>
                                </c:when>
                            </c:choose>
                        </h:form>
                    </c:when>
                    <c:otherwise>
                        <a href="signin">Iniciar sesi√≤n con facebook</a> <br/>
                    </c:otherwise>
                </c:choose>
            </ui:define>
        </ui:composition>
    </html>
